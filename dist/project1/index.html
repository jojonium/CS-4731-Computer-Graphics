<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Joseph Petitti CS 4731 Project 1</title>
    <link rel="stylesheet" href="style.css" />
    <script id="vshader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      attribute vec4 vColor;
      uniform mat4 projMatrix;
      varying vec4 fColor;
      void main() {
        gl_Position = projMatrix * vPosition;
        gl_PointSize = 10.0;
        fColor = vColor;
      }
    </script>
    <script id="fshader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 fColor;
      void main() {
        gl_FragColor = fColor;
      }
    </script>
    <script src="bundle.js"></script>
  </head>

  <body>
    <h2 id="mode">File Mode</h2>
    <div id="canvas-container"></div>
    <div id="input-container"></div>

    <div id="explanation">
      <p>
        Press <b>F</b> or upload a file to enter file mode.
      </p>
      <p>
        Press <b>D</b> to enter draw mode.
      </p>
      <p>
        Press <b>C</b> to cycle through drawing colors
      </p>
    </div>
  </body>
</html>
